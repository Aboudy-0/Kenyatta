<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<h1 class="text-center">CREATE AN ACCOUNT</h1>

<form action="" class="ms-4 p-5">
    <label for="fname" class="form-label">First Name</label>
    <input type="text" placeholder="First Name" id="fname" class="form-control mb-3">

    <label for="lname" class="form-label">Last Name</label>
    <input type="text" placeholder="Last Name" id="lname" class="form-control mb-3">

    <label for="email" class="form-label">Email</label>
    <input type="email" placeholder="Your email" id="email" class="form-control mb-3">

    <label for="pass" class="form-label">Password</label>
    <input type="password" placeholder="Your password" id="pass" class="form-control mb-3">

    <button type="submit" class="btn btn-primary">Sign up</button>


</form>
</body>
</html>
