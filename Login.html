<h1 class="text-center mb-5">LOGIN</h1>

<form action="">
    <div class="row">
        <div class="col-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required="required">
        </div>

        <div class="col-6">
            <label for="pass" class="form-label">Password</label>
            <input type="password" id="pass" class="form-control mb-3" required="required">
        </div>

    </div>

    <label for="address" class="form-label mb">Address</label>
    <input type="text" id="address" class="form-control mb-3" placeholder="1234 Main St" required="required">

     <label for="address2" class="form-label">Address 2</label>
    <input type="text" id="address2" class="form-control mb-3" placeholder="Apartment, studio, or floor" required="required">

    <div class="row">

        <div class="col-8 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" required="required">
        </div>

        <div class="col-3 mb-3">
            <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-control">
                <option value="" disabled="disabled">Choose...</option>
                <option value="nairobi">Nairobi</option>
                <option value="kisumu">Kisumu</option>
                <option value="naivasha">Naivasha</option>
            </select>
        </div>

        <div class="col-1 mb-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="number" id="zip" class="form-control">
        </div>

    </div>

    <input type="checkbox" id="cmo">
    <label for="cmo">Check me out</label><br><br>

    <button type="submit" class="btn btn-primary">Sign in</button>

</form>
